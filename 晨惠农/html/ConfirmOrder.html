<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>晨惠农-确定订单</title>
  <!--引入网页图标-->
  <link rel="icon" href="../images/title.ico">
  <!--引入自己的样式-->
  <link rel="stylesheet" href="../css/ConfirmOrder.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!--顶部通知栏-->
  <div class="shortcut">
    <div class="shortcut-c">
      <!-- 左边信息-->
      <div class="shortcut-left">
        <div class="left-iten f-c">欢迎来到晨惠农网</div>
        <div class="f-c">
          <a href="../html/login.html" class="f-c-left">请登入</a>
          <a href="../html/registered.html" class="f-c-rigth">免费注册</a>
        </div>
      </div>
      <!-- 右边信息 -->
      <div class="shortcut-rigth">
        <!--购物车-->

        <!--邮箱-->
        <div class="bar" id="hoverDropdown">
          <div class="cascade-bar f-c">用户邮箱名称<img id="imageemnu" src="../images/index/emnu2.png" style="width: 8px">
          </div>
          <div class="bar-content">
            <a href="javascript:;" class="emnu" data-login-required>退出</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 内容中间区域 内容中间区域-->
  <div class="ice-container">
    <!--内容上导航栏-->
    <div class="root-container">
      <div class="login-text">
        <a href="./index.html" class="login-txt"></a>
        <div class="login-order">确定订单</div>
      </div>
    </div>
    <!--内容下重要区域栏-->
    <div class="main-container">
      <!-- letf -->
      <div class="trade-columns-col-left">
        <!-- 上区域 -->
        <div class="addressCard_top">
          <div class="buyAddress-qm4">
            <div class="titleWrap">
              <div class="title-txt1">确认收货地址</div>
              <div class="actionWrap">
                <div class="adAddress">
                  使用新地址
                </div>
                <div class="handleAddress" style="display: none;">
                  管理地址
                </div>
              </div>
            </div>
            <div class="listWrap">
              <!-- 地址列表 -->
              <!--js渲染部分开始-->
              <!--js渲染部分结束-->
            </div>
          </div>
        </div>
        <!-- 下区域 -->
        <div class="orderCard_bottom">

          <div class="trade-title title--Ykbu_cuM">确认订单信息</div>
          <!-- 商品头部的标签属性 -->
          <div class="orderHeader">
            <div class="colGood">商品宝贝</div>
            <div class="colAttr">商品属性</div>
            <div class="colQuantity">数量</div>
            <div class="colPrice">价格</div>
          </div>
          <!-- 商品表格 -->
          <div class="border-gray-blue mt">
            <div class="shopInfo"></div>

            <!-- 商品卡片 -->
            <div class="shopping">
              <!--js渲染部分开始-->
              <!--js渲染部分结束-->
            </div>
            <!-- 配送服务 -->
            <div class="bg-gay">
              <div class="trade-columns">
                <div class="trade-columns-1" style="width: 50%;"></div>
                <div class="trade-columns-2" style="width: 50%;">
                  <div class="px-16">
                    <div class="trade-title ">配送服务</div>
                    <div class="deliveryMethod">
                      <span>
                        <div class="singleMethod">
                          <div class="singletitle">快递 包邮</div>
                        </div>
                        <div class="Txt">承诺48小时内发出，晚发必赔</div>
                        <div class="trade-price-container" style="color: rgb(255, 80, 0);">
                          <span class="trade-price-symbol">￥</span>
                          <span class="trade-price-integer integer">0</span>
                        </div>
                      </span>
                    </div>
                    <div class="m">
                      <div class="trade-title ">退货宝</div>
                      <div class="trade-order-ext-item">
                        <div class="trade-order-ext-item-col "><label
                            class="ant-checkbox-wrapper ant-checkbox-wrapper-checked ant-checkbox-wrapper-disabled trade-order-ext-item-checkbox mr-8"><span
                              class="ant-checkbox ant-checkbox-checked ant-checkbox-disabled"><input
                                class="ant-checkbox-input" type="checkbox"><span
                                class="ant-checkbox-inner"></span></span></label><span
                            class="trade-order-ext-item-tag mr-4"
                            style="color: white; background-color: rgb(55, 171, 104);">退货宝</span><span
                            class="super-text super-text-rtf mr-4">免费</span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- right -->
      <div class="trade-columns-col-right">
        <!-- top -->
        <div class="SettlementHeader">
          <div class="t">付款详情</div>
          <div class="goodNum">
            共 <p id="num">1</p> 件商品
          </div>
        </div>
        <!-- center -->
        <div class="center">
          <label class="form-label"></label>
          <form id="myForm">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="wechatPay" checked value="微信支付">
              <label class="form-check-label" for="wechatPay">
                <img src="../images/ConfirmOrder/微信.png" alt="我爱微信的钱.../微信支付图片" class="wx">
                微信支付
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="alipay" value="支付宝">
              <label class="form-check-label" for="alipay">
                <img src="../images/ConfirmOrder/支付宝.png" alt="我爱支付宝的钱.../支付宝图片" class="zfb">
                支付宝
              </label>
            </div>
          </form>
        </div>
        <!-- bottom -->
        <div class="bottom-button">
          <div class="SettlementSubmit">
            <!-- 实际价格 -->
            <div>
              <div class="price-w">
                <p class="title-x">实付款</p>
                <div class="totalPrice" style="color: rgb(255, 80, 0);">
                  <!--价格用js渲染-->
                </div>
              </div>
            </div>
            <!--提交按钮 btn -->
            <div class="btnBox">
              <div class="btn">提交订单</div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- 弹窗 -->
    <div class="top color">
      <img src="../images/massages/success.png" class="img-elment">
      <p class="txt-elment">我喜欢她，喜欢一辈子...</p>
    </div>
  </div>
  <!--地址弹窗(使用新地址,管理地址(修改或者删除))-->
  <div class="modal-overlay" id="modalOverlay">
    <!--js渲染-->
  </div>
  <!--确认弹窗-->
  <div class="el-overlay">
    <!--js渲染-->
  </div>


  <!-- 先加载，商品和京东秒杀的数据 -->
  <script src="../js/index.js"></script>
  <!-- 在加载，本页面的逻辑功能,嘻嘻-->
  <script src="../js/ConfirmOrder.js"></script>
</body>

</html>
