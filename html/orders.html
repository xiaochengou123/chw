<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>晨惠农-我的订单</title>
   <!--引入网页图标-->
  <link rel="icon" href="../images/title.ico">
   <!--引入bootstrap样式-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" > 
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--引入自己的样式-->
  <link rel="stylesheet" href="../css/orders.css">
  <!--引用全局样式-->
</head>
<body>
    <!--顶部通知栏-->
    <div class="shortcut">
      <div class="shortcut-c">
        <!-- 左边信息-->
        <div class="shortcut-left">
          <div class="left-iten f-c">欢迎来到晨惠农网</div>
          <div class="f-c">
            <a href="../html/login.html" class="f-c-left">请登入</a>
            <a href="../html/registered.html" class="f-c-rigth">免费注册</a>
          </div>
        </div>
           <!-- 右边信息 -->
        <div class="shortcut-rigth">
          <!--购物车-->

          <!--买家中心-->
          <div class="bar" id="hoverDropdown">
            <div class="cascade-bar f-c">用户邮箱名称<img id="imageemnu" src="../images/index/emnu2.png" style="width: 8px"></div>
            <div class="bar-content" >
              <a href="javascript:;" class="emnu" data-login-required>退出</a>
            </div>
          </div>
        </div>
      </div>
<!-- 顶部导航 -->
    <div class="header py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                <i>我 的 订 单 </i><a href="./index.html"><img src="../images/index/Logo.png" alt="logo" style="width: 100px;"> </a>  
                </div>
                
                <div class="col-md-6 text-end">
                   <a href="/chw/" class="text-decoration-none text-dark" data-login-required><i class="bi bi-house"></i> 继续购物&nbsp;</a>
                    <a href="./cart.html" class="text-decoration-none text-dark" data-login-required><i class="bi bi-cart3"></i>   购物车</a>
                </div>
            </div>
        </div>
       
     </div>
      <!-- 弹窗 -->
    <div class="top color">
      <img src="../images/massages/success.png" class="img-elment">
      <p class="txt-elment">我喜欢她，喜欢一辈子...</p>
    </div>
    </div>
   <!-- 内容居中区域 -->
  <div class="container py-4">
    <!-- 状态筛选标签 -->
    <div class="filter-tabs">
      <button id="filter-all" class="active">全部</button>
      <button id="filter-pending">待发货</button>
      <button id="filter-shipped">已发货</button>
      <button id="filter-received">已完成</button>
    </div>

    <!-- 批量删除按钮 -->
    <button id="batchDelete" class="btn btn-outline-danger batch-delete-btn btn-sm" style="margin-left: 1200px;">
      <i class="bi bi-trash" ></i> 批量删除
    </button>

    <!-- 订单列表 -->
    <div id="ordersList">
      <!-- 动态订单将插入这里 -->
    </div>
  </div>
<script src="../js/orders.js"></script>
</body>

</html>
