<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>晨惠农-注册</title>
  <!-- 导入注册样式 -->
  <link rel="stylesheet" href="../css/registered.css">
  <!-- 导入图标 -->
  <link rel="icon" href="../images/title.ico">
  <!-- 导入全局样式 -->
  <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
  <!-- 顶部区域 -->
  <div class="wrap">
    <div id="logo">
      <a href="/chw/">
        <img src="../images/login/Logo.png" alt="晨惠农" width="170">
      </a>
    </div>
    <a href="/chw/" class="q-link"><img src="../images/login/navsy.png" width="16px"
        style="margin-top: -2px;margin-right: 2px;">晨惠农 - 首页</a>
          <!-- 弹窗 -->
          <div class="top color" >
             <img src="../images/massages/success.png" class="img-elment">
              <p class="txt-elment">我喜欢她，喜欢一辈子...</p>
          </div>
  </div>
  <!-- 表单区域 -->
  <div class="zc_main">
    <div class="wrap">
      <div class="tab_cont">
        <ul class="zc_text">
          <li class="zc_litext">
            <span class="tabtext"><strong>注册</strong></span>
          </li>
        </ul>
        <form autocomplete="off"  name="myForm" action="javaScript:;">
          <table class="table_R">
            <colgroup>
              <col width="90px">
            </colgroup>
            <!-- 邮箱 -->
            <tr>
              <td class="left">
                <label for="phoneNickName"><img src="../images/registered/Love-Mail.png" alt="邮箱">
                  &nbsp;email
                 
                </label>
              </td>
              <td class="center">
                <input type="text" id="phoneNickName" name="phoneNickName" placeholder="请输入邮箱" class="wgt_txt_01 error"
                  aria-required="true">
              </td>
              <td class="right"><label id="phoneNickName-error" class="Emailerror" for="phoneNickName">请输入邮箱
              </label>
                <span class="fm_Email_message">&nbsp;</span>
                <div><span>请输入邮箱必须用户名、"@"符号和域名</span></div>
              </td>
            </tr>
            <!-- 验证码 -->
            <tr>
              <td class="left">
                <label for="phoneCode"><img src="../images/registered/验证码.png" alt="验证码">&nbsp;验证码</label>
              </td>
              <td class="center w180"><input type="text" id="phoneCode" name="phoneCode" class="wgt_txt_01">
                <input type="button" class="btn_getCode" value="获取验证码" id="btnZM">
              </td>
              <td class="right"><label id="phoneCode" class="Codeerror" for="phoneCode">请输入验证码</label>
                 <span class="fm_Code_message">&nbsp;</span>
                <div><span>请输入6位验证码</span></div>
              </td>
            </tr>
            <!-- 密码 -->
            <tr>
              <td class="left">
                <label for="phonePWd"><img src="../images/registered/密码.png" alt="密码">&nbsp;密码</label>
              </td>
              <td class="center">
                <input type="password" id="phonePWd" name="phonePWd" class="wgt_txt_01 error" aria-required="true">
              </td>
              <td class="right"><label id="phonePWd-error" class="PWderror" for="phonePWd">请输入密码</label>
                 <span class="fm_password_message">&nbsp;</span>
                <div><span>6-20个字符，建议使用大小写字母、数字、特殊符号</span></div>
              </td>
            </tr>
            <!-- 密码强度设置 -->
            <tr>
              <td class="left">
                <label><img src="../images/registered/24px-密码强度-默认.png" alt="密码强度设置">&nbsp;安全性</label>
              </td>
              <td class="center">
                <div class="password-strength">
                  <span class="strength-bar weak"></span>
                  <span class="strength-bar medium"></span>
                  <span class="strength-bar strong"></span>
              </td>
              <td class="right">
                <span class="strength-text">密码强度：弱</span>
      </div>
      </td>
      </tr>
      <!-- 提交和重置按钮 -->
      <td class="left"></td>
      <td class="center">
        <div class="button-group">
          <!-- submit服务器提交，不用submit -->
          <button class="submit-btn">提交</button>
          <button class="reset-btn" type="button">重置</button>
        </div>
      </td>
      <td class="right"></td>
      </table>
      </form>

    </div>
  </div>
  </div>
  <!-- 注册 -->
  <footer>
    <div class="footer02">晨 惠 农 注 册，欢 迎 你 !
      <br>
      Teaching&nbsp;©&nbsp;2025-永远
      &nbsp;&nbsp;晨惠农CHN.edu&nbsp;教育所有
    </div>
  </footer>
  <!-- js -->
  <script src="../js/registered.js"></script>
</body>


</html>
